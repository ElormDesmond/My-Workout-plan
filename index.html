<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Calisthenics Transformation Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Calisthenics Plan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#" id="nav-calendar"><i class="fa-solid fa-calendar-days"></i> Calendar</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="nav-progress"><i class="fa-solid fa-chart-line"></i> Progress</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="nav-tips"><i class="fa-solid fa-lightbulb"></i> Tips</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container py-4">
    <div id="calendar-section"></div>
    <div id="progress-section" class="d-none"></div>
    <div id="tips-section" class="d-none"></div>
  </main>

  <!-- Workout Modal -->
  <div class="modal fade" id="workoutModal" tabindex="-1" aria-labelledby="workoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="workoutModalLabel">Workout Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="workout-modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="mark-completed-btn"><i class="fa-solid fa-check"></i> Mark Completed</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
